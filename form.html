<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="/dom events/css/form.css">
</head>
<body>
  <form action="/nooo" method="get" id="signup-form">
    <input type="text" placeholder="credit card number" id="cc" name="credit card">
    <label for="">
      I agree to work for your company.
      <input type="checkbox" id="terms" name="terms and conditions">
    </label>
    <select name="" id="options" name="all options">
      <option value="Lettuce">Lettuce</option>
      <option value="Carbage">Carbage</option>
      <option value="Cucumber">Cucumber</option>
    </select>
    <input type="submit">
  </form>

  <script src="/dom events/js/form.js"></script>
</body>
</html>
